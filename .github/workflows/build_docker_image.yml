name: Build a Docker image and Push it to ACR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: azure/docker-login@v1
        with:
          login-server:  ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: |
          
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}
        
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
    run:
        shell: bash
        working-directory: dotnet
    steps:
    # checkout the repo
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@main

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - uses: azure/docker-login@v1
      with:
        login-server: cloudquicklabsacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
       docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}
       docker push ${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}
     

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'mrmayangerapp'
        images: '${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}'

    - name: Azure logout
      run: |
        az logout